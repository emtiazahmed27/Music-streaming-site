<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quran.css">
    <title>QuranBuddy</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="files/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATION</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left_col">
                <h1>THE<br>REAL<br>SOUND</h1>
            </div>
            <div class="right_col">
                <p>Click Here To Listen</p>
                <img src="files/play.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="files/rajkonna.mp3" type="audio/mp3">
    </audio> 
<script>
    var mySong=document.getElementById("mySong");
    var icon=document.getElementById("icon");

    icon.onclick=function(){
        
        if (mySong.paused){
            mySong.play();
            icon.src="files/pause.png";
        }
        else{
            mySong.pause();
            icon.src="files/play.png";
        }
    }
</script>

</body>
</html>
